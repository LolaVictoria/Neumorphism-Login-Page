<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gfg-div">
        <div class="gfg-logo"></div>
        <div class="gfg-title">Dreame Design</div>
        <div class="gfg-subtitle">Neumorphism login form</div>
        <div class="gfg-input-field">
            <div class="gfg-email">
                <input type="email" placeholder ="Email">
                
            </div>
            
            <div class="gfg-password">
                <input type="password" placeholder="Password">
            </div>
            
        </div>
        
        <button class="gfg-button">
            Log In
        </button>
        
        <div class="gfg-link">
             
            <a href="#">Already have an account?<span>Log In</span></a>
            
        </div>
    </div>
</body>
</html>
